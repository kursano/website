<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taking input</title>
</head>

<body>
    <h2>This is a form to take information</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
           <label for="hello">Email:</label>
            <input type="email" name="myEmail" id="hello">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Date: <input type="date" name="mydate">
        </div>
        <br>
        <div>
            <label for="bankai">Are you eligible:</label>
            <input type="checkbox" name="myeligibility" id="bankai">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="mygender"> Female <input type="radio" name="mygender">
        </div>
        <br>
        <div>
            <label for="Car">Car</label>
            <select name="mycar" id="car">
                <option value="swi">swift</option>
                <option value="wag">wagonr</option>
            </select>
        </div> <br>
        <div>
            Write about yourself : <br>
            <textarea name="mytext" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset now">
        </div> <br>
    </form>
</body>

</html>
